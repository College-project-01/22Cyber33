<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Sharing Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Menu Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">All Notes</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="auth">
                <a href="#" class="btn-login">Sign In / Register</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <section class="explore-notes">
        <h2>Explore Notes</h2>
        <div class="note-categories">
            <a href="#" class="active">Science</a>
            <a href="#">Math</a>
            <a href="#">History</a>
            <a href="#">Languages</a>
            <a href="#">Other</a>
        </div>
        <div class="notes-container">
            <!-- Notes Cards -->
            <div class="note-card">
                <img src="assets/note1.jpg" alt="Note 1">
                <h3>Physics Notes</h3>
                <p>Prof. John Doe</p>
            </div>
            <div class="note-card">
                <img src="assets/note2.jpg" alt="Note 2">
                <h3>Chemistry Notes</h3>
                <p>Prof. Jane Smith</p>
            </div>
            <div class="note-card">
                <img src="assets/note3.jpg" alt="Note 3">
                <h3>History Notes</h3>
                <p>Prof. Alan Turing</p>
            </div>
        </div>
        <a href="#" class="view-all">View All Notes</a>
    </section>

    <script src="script.js"></script>
</body>
</html>
